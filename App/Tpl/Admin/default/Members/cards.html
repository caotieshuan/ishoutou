<tagLib name="htmlA" />
<script type="text/javascript">
	var delUrl = '__URL__/doDel';
	var addUrl = '__URL__/add';
	var editUrl = '__URL__/edit';
	var editTitle = '修改会员类型';

<div class="so_main">
  <div class="page_tit">快捷充值银行卡</div>
<!--搜索/筛选会员-->
  <include file="search_cards" />
<!--搜索/筛选会员-->

  <div class="Toolbar_inbox">
      <htmlA:commonBtn type="jsfun" action="dosearch();" value="搜索/筛选会员" style="search_action" />
  	<div class="page right">{$pagebar}</div>
  <!--  <htmlA:commonBtn type="jsfun" action="del();" value="删除会员(谨慎操作)" />-->
  </div>
  
  <div class="list">
  <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th style="width:30px;">
        <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
        <label for="checkbox"></label>
    </th>
    <th class="line_l">UID</th>
	<th class="line_l">会员名</th>
  <!--  <th class="line_l">用户名</th>  -->
    <th class="line_l">真实姓名</th>
    <th class="line_l">注册来源</th>
    <th class="line_l">银行卡号</th>
    <th class="line_l">开卡地址</th>
    <th class="line_l">状态</th>
    <th class="line_l">绑定时间</th>
    <th class="line_l">操作</th>
  </tr>
  <volist id="vo" name="list">
      <tr overstyle='on' id="list_{$vo.id}">
        <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.uid}"></td>
        <td>{$vo.uid}</td>
        <td><htmlA:user id="vo.uid" uname="vo.user_name" /></td>
       <!-- <td>{$vo.real_name|default="&nbsp;"}</td> -->
		<td>{$vo.real_name}</td>
        <td><eq name="vo['ent']" value="0">pc<else/>wap</eq></td>
        <td>{$vo.card_no}</td>
        <td>{$vo.province}{$vo.city}{$vo.bank_address}</td>
          <td><eq name="vo['status']" value="0">未认证<else/>已认证</eq></td>
          <td>{$vo.createdate|date="Y-m-d H:i",###}</td>
        <td>
			<a onclick="return confirm('删除卡号将解绑银行卡，是否继续操作吗?')" href="__URL__/delcards?id={$vo.uid}" >删除卡</a>
        </td>
      </tr>
  </volist>
  </table>

  </div>
  
  <div class="Toolbar_inbox">
  	<div class="page right">{$pagebar}</div>
    <!--<htmlA:commonBtn type="jsfun" action="del();" value="删除会员(谨慎操作)" />-->
  </div>
</div>
