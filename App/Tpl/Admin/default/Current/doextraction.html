<form action="__URL__/examiney" method="post" id="actionpost">
	<div class="so_main">
		<ul style="line-height:46px;">
			<li>该用户本次提取盈利{$interest},本金{$buy_money},共{$interest + $buy_money}</li>
			<li>审核通过：<input type="radio" name="examiney" id="examiney" value="3">审核不通过：<input type="radio" name="examiney" id="examineys" value="4"></li>
			<input type="hidden" name="interest" id="interest" value="{$interest}">
			<input type="hidden" name="buy_money" id="id" value="{$buy_money}">
			<input type="hidden" name="id" id="id" value="{$id}">
			
		</ul>
	</div>
</form>
