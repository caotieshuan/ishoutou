<tagLib name="htmlA" />
<script type="text/javascript">
	var delUrl = '__URL__/doDel';
	var addUrl = '__URL__/add';
	var isSearchHidden = 1;
	var searchName = "搜索/筛选会员";

<div class="so_main">
  <div class="page_tit">会员帐户详细</div>
<!--搜索/筛选会员-->
  <include file="search2" />
<!--搜索/筛选会员-->

  <div class="Toolbar_inbox">
  	<div class="page right">{$pagebar}</div>
    <htmlA:commonBtn type="jsfun" action="dosearch();" value="搜索/筛选会员" style="search_action" />
    <htmlA:commonBtn type="href" action="__URL__/exportyott?{$query}" value="将当前条件下数据导出为Excel"/>
  </div>
  
  <div class="list" style=" overflow:scroll">
  <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th style="width:30px;">
        <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
        <label for="checkbox"></label>
    </th>
    <th class="line_l">ID</th>
    <th class="line_l">用户名</th>
    <th class="line_l">会员类型</th>
    <th class="line_l">投资金额</th>
    <th class="line_l">投资时间</th>
    <th class="line_l">同步状态</th>
    <th class="line_l">标名</th>
  </tr>
  <volist id="vo" name="list">
      <tr overstyle='on' id="list_{$vo.id}">
        <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
        <td>{$vo.id}</td>
        <td>{$vo.user_name}</td>
        <td><eq name="vo.res" value="2"><font color="green">用户2</font> <else/>用户1</eq></td>
        <td>{$vo.account|default=0}</td>
        <td>{$vo.datetime|date="Y-m-d H:i",###}</td>
		<td><eq name="vo.status" value="1"><font color="red">成功</font> <else/>失败</eq></td>
        <td><a href="/invest/{$vo.bid}.html" target="_blank"> {$vo.borrow_name} </a></td>
      </tr>
  </volist>
  </table>

  </div>
  
  <div class="Toolbar_inbox">
  	<div class="page right">{$pagebar}</div>
    <htmlA:commonBtn type="jsfun" action="dosearch();" value="搜索/筛选会员" style="search_action" />
    <htmlA:commonBtn type="href" action="__URL__/exportyott?{$query}" value="将当前条件下数据导出为Excel"/>
  </div>
</div>
