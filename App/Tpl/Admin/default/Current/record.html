<include file="Public:_header" />
<tagLib name="htmlA" />
<script type="text/javascript">
    var delUrl = '__URL__/doDel';
    var addUrl = '__URL__/add';
    var isSearchHidden = 1;
</script>
<div class="so_main">
	<div class="page_tit">活期理财</div>
  <div class="Toolbar_inbox">
	<a href="javascript:/*DQ*/;" class="btn_a"><span class="search_action">活期理财购买记录</span></a>
  </div>
  <div class="list">
	  <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
	  <tr>

		<th class="line_l">ID</th>
		<th class="line_l">加入用户名</th>
		<th class="line_l">加入金额</th>
		<th class="line_l">加入时间</th>
		<th class="line_l">起始利率</th>
		<th class="line_l">订单号</th>
		<th class="line_l">状态</th>
	  </tr>
	
		<volist id="vo" name="list">
		  <tr>
			<td>{$vo.id}</td>
			<td>{$vo.user_name}</td>
			<td>{$vo.buy_money}元</td>
			<td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
			<td>{$vo.interest_rate}%</td>
			<td>{$vo.order}</td>
			<td>
				<if condition="$vo['status'] eq 1">
					加入中
				<else/>
					已提取
				</if>
			</td>
		  </tr>
	  </volist>
	  </div>
	  </table>

  <div class="Toolbar_inbox" style="overflow: hidden;">
      <div class="page right">{$page}</div>
  </div>
</div>


<include file="Public:_footer" />
