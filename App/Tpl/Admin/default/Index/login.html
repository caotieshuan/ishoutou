<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/Style/A/css/adminlogin.css" rel="Stylesheet" type="text/css" />
<script language="javascript" type="text/javascript" src="/Style/A/js/jquery.min.js"></script>
<title>管理员登录</title>
</head>

<body style=" width:100%;background:url(/Style/A/images/login_bg.png) center no-repeat;">

<div class="login-box">
<div class="content_right" Style="width:500px;text-align:center; margin:0 auto;">
	<form method="post" action="/admin/index/login" name="form" id="form"> 
		<div class="bodybox">  	
			<ul class="LOGONEW1">
				<li><span style="font-size:16px; font-family:微软雅黑; color:#fff;">用户名：</span><input type="text" class="unpa" id="admin_name" name="admin_name" /></li>            
				<li><span style="font-size:16px; font-family:微软雅黑; color:#fff;">密&#12288;码：</span><input type="password" class="unpa" id="admin_pass" name="admin_pass" /></li>
				<li><span style="font-size:16px; font-family:微软雅黑; color:#fff;">口&#12288;令：</span><input type="text" class="unpa" id="user_word" name="user_word" /></li>
				<li class="logn2"><span style="font-size:16px; color:#fff; font-family:微软雅黑;">验证码：</span><input type="text" style="width:113px;"class="code" id="code" name="code" maxlength="4" />
				<img  style=" width: 75px; height:32px;border: 0px solid;" src="/admin/index/verify" onclick="javascript:this.src='/admin/index/verify?'+new Date().getTime()" />
				</li>            
			</ul>
				
			<!--<div class="lognAD5"><a id="btnReg" onclick="javascript:subform();" onfocus="this.blur();" title="登录">
            <input  type="submit"  value="登录"/></a>&nbsp;&nbsp;<input  type="reset"  value="取消"/></div> -->
            <div class="lognAD5"><a id="btnReg" onclick="javascript:subform();" onfocus="this.blur();" title="登录">
            <img src="/Style/A/images/login_button.png" />
            </a></div> 
		</div>
	</form>

</div>
</div>


<script type="text/javascript">
function subform(){
		var frm = document.forms['form'];
			frm.submit();
	}

function keyUp(e) {  
        var currKey=0,e=e||event; 
        currKey=e.keyCode||e.which||e.charCode;
	if(currKey==13){
	  document.getElementById("btnReg").click();
	 }
    } 
 document.getElementById("form").onkeydown = keyUp;
 </script>
	
</body>
</html>
