<include file="Public:_header" />
<tagLib name="htmlA" />
<script type="text/javascript">
    var delUrl = '__URL__/doDel';
    var addUrl = '__URL__/add';
    var isSearchHidden = 1;
</script>
<div class="so_main">
  <div class="page_tit">活期理财</div>
<!--搜索/筛选会员-->
  <include file="search" />
<!--搜索/筛选会员-->

  <div class="Toolbar_inbox">
      <div class="page right">{$list.page}</div>
    <a href="javascript:/*DQ*/;" class="btn_a"><span class="search_action">发布中活期理财</span></a>

  </div>
  
  <div class="list">
  <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>

    <th class="line_l">ID</th>
    <th class="line_l">标题</th>
    <th class="line_l">总金额</th>
    <th class="line_l">已购买金额</th>
    <th class="line_l">起始利率</th>
    <th class="line_l">最小购买金额</th>
    <th class="line_l">最大购买金额</th>
    <th class="line_l">添加时间</th>
    <th class="line_l">状态</th>
    <th class="line_l">购买记录</th> 
  </tr>
  <volist id="vo" name="list">
      <tr>
        <td>{$vo.id}</td>
        <td>{$vo.current_name}</td>
        <td>{$vo.current_money}元</td>
        <td>{$vo.have_money}元</td>
        <td>{$vo.interest_rate}%</td>
        <td>{$vo.one_money}元</td>
        <td>{$vo.max_money}元</td>
        <td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
        <td>发布中</td> 
        <td><a href="__URL__/Record/id/{$vo.id}">查看</a></td> 
      </tr>
  </volist>
  </table>

  </div>
  
  <div class="Toolbar_inbox" style="overflow: hidden;">
      <div class="page right">{$page}</div>
  </div>
</div>
<script type="text/javascript">
	function Record(id){
	
		$.post("__URL__/Record",{'id':id,'type':1},function(html){

			$.artDialog({
				title:'查看购买记录',
				content:html,
				cancelVal: '关闭',
				cancel: true,
			});
		});
	
	}
</script>

<include file="Public:_footer" />
