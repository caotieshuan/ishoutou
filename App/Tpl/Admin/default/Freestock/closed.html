<include file="../Public/_header" />
<div class="so_main">
  <div class="page_tit">免费体验</div>
  <div class="Toolbar_inbox">
  	<div class="page right"></div>
	<a class="btn_a" href="__URL__/addlever">
		<span class="searchUser_action">免费体验</span>
	</a>
  </div>
  
  <div class="list">
  <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th style="width:30px;">
        <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
        <label for="checkbox"></label>
    </th>
    <th class="line_l">ID</th>
    <th class="line_l">用户名</th>
    <th class="line_l">本金</th>
    <th class="line_l">管理费</th>
    <th class="line_l">所获配资金额</th>
    <th class="line_l">订单号</th>
    <th class="line_l">平仓线</th>
    <th class="line_l">警戒线</th>
    <th class="line_l">添加时间</th>
    <th class="line_l">期限</th>
    <th class="line_l">操作</th>
  </tr>
  <volist id="vo" name="list">
      <tr overstyle='on' id="list_{$vo.id}">
        <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
        <td>{$vo.id}</td>
        <td>{$vo.u_name}</td>
		<td>{$vo.principal}</td>
		<td>{$vo.manage_fee}</td>
		<td>{$vo.shares_money}</td>
		<td>{$vo.order}</td>
		<td>{$vo.open}</td>
		<td>{$vo.alert}</td>
		<td>{$vo.add_time|date="Y-m-d H:i",###}</td>
		<td>{$vo.duration}</td>
        <td><a href="__URL__" >审核</a></td>
      </tr>
  </volist>
  </table>
  </div>

    <div class="Toolbar_inbox">
  	<div class="page right">{$page}</div>
	<a class="btn_a" href="__URL__/addlever">
		<span class="searchUser_action">免费体验</span>
	</a>
  </div>
<include file="Public:_footer" />
