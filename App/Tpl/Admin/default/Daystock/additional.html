<include file="../Public/_header" />
<div class="so_main">
  <div class="page_tit">天天盈追加申请审核</div>
  <div class="Toolbar_inbox">
  	<div class="page right">{$pagebar}</div>
	<a class="btn_a" href="javascript:void(0);">
		<span class="searchUser_action">等待审核</span>
	</a>
  </div>
  
  <div class="list">
  <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th style="width:30px;">
        <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
        <label for="checkbox"></label>
    </th>
    <th class="line_l">ID</th>
    <th class="line_l">用户名</th>
    <th class="line_l">追加本金</th>
    <th class="line_l">追加后单月管理费</th>
    <th class="line_l">追加配资金额</th>
    <th class="line_l">配资订单号</th>
    <th class="line_l">添加时间</th>
    <th class="line_l">状态</th>
    <th class="line_l">操作</th>
  </tr>
  <volist id="vo" name="list">
      <tr overstyle='on' id="list_{$vo.id}">
        <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
        <td>{$vo.id}</td>
        <td>{$vo.u_name}元</td>
		<td>{$vo.principal}元</td>
		<td>{$vo.manage_fee}元</td>
		<td>{$vo.shares_money}元</td>
		<td>{$vo.order}</td>
		<td>{$vo.add_time|date="Y-m-d H:i",###}</td>
		<td><if condition="$vo['status'] eq 1">待审核<elseif condition="$vo['status'] eq 2"/>审核通过<else/>审核未通过</if></td>
        <td><if condition="$vo['status'] eq 1"><a href="javascript:void(0);" onclick="examine({$vo.id});" >审核</a><else/>---</if></td>
      </tr>
  </volist>
  </table>
  </div>

    <div class="Toolbar_inbox">
  	<div class="page right">{$pagebar}</div>
	<a class="btn_a" href="javascript:void(0);">
		<span class="searchUser_action">等待审核</span>
	</a>
  </div>
<script type="text/javascript">
	function examine(id){
		$.post("__URL__/addexamine",{'id':id},function(html){
				if(html['status'] == 0){
						art.dialog({
						  icon: 'error',
						  lock:true,
						  time:3,
						  content: html['info']
						});
						
					}else{
			
						$.artDialog({	
							title:'追加申请审核',
							lock:true,
							content:html,
							ok:function(){
								$("#actionpost").submit();
							},
							cancelVal:'关闭',
							cancel: true
						});
					}
		},'json');
		
	}
</script>
<include file="Public:_footer" />
